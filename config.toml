[general]
log_level = "info"
log_format = "text"
data_dir = "./data"
historical_candles = 500
default_cooldown_minutes = 5

[[exchanges]]
name = "upbit"
enabled = true
base_url = "https://api.upbit.com"
ws_url = "wss://api.upbit.com/websocket/v1"

[[exchanges]]
name = "binance"
enabled = true
base_url = "https://api.binance.com"
ws_url = "wss://stream.binance.com:9443"

[[coins]]
exchange = "upbit"
symbol = "KRW-SOL"
timeframes = ["1m", "5m", "1h"]

[[coins]]
exchange = "binance"
symbol = "SOLUSDT"
timeframes = ["1m", "5m", "1h"]

[[alerts]]
name = "Upbit SOL RSI oversold"
exchange = "upbit"
symbol = "KRW-SOL"
indicator = "rsi"
params = { period = 14 }
condition = "below"
threshold = 30.0
cooldown_minutes = 10

[[alerts]]
name = "Upbit SOL RSI overbought"
exchange = "upbit"
symbol = "KRW-SOL"
indicator = "rsi"
params = { period = 14 }
condition = "above"
threshold = 70.0
cooldown_minutes = 10

[[inputs]]
name = "rsi_14"
kind = "rsi"
params = { period = 14 }

[[models]]
name = "rsi-reversion"
kind = "rsi_reversion"
params = { input = "rsi_14", oversold = 30.0, overbought = 70.0 }

[backtest]
exchange = "upbit"
symbol = "KRW-SOL"
timeframe = "1m"
model = "rsi-reversion"
start_time = "1970-01-01T00:00:00Z"
end_time = "2100-01-01T00:00:00Z"
initial_capital = 1000000
entry_size_percent = 10

[backtest.costs]
slippage_bps = 10

[backtest.costs.fee_bps_overrides]
upbit = 5
binance = 10

[backtest.risk]
max_entries_per_position = 3
cooldown_bars = 3

[live.risk]
# Omit max_entries_per_position for unlimited (current policy)
